<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers</title>
  </head>

  <body>
    <h1>Teacher list</h1>
    <ol>
      {% for t in teachers %}
      <li>
        <h5>{{t.name}}</h5>
        <div>{{t.profile}}</div>
      </li>
      {% endfor %}
    </ol>
    <div style="margin-top: 20px">
      <a href="/register">Register a teacher</a>
    </div>
  </body>
</html>
